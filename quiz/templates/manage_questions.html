{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Manage Questions</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Manage Questions</h1>
    <a href="{% url 'quiz:home' %}">‚¨Ö Back to Home</a>
    <ul>
        {% for q in questions %}
            <li>
                <strong>{{ q.qnum }}:</strong> {{ q.text|truncatechars:80 }}
                <form method="post" action="{% url 'quiz:delete_question' q.qnum %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this question?')">üóëÔ∏è Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No questions found.</li>
        {% endfor %}
    </ul>
</body>
</html>
